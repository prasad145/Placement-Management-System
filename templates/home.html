<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Placement management</title>

	<style>
		body {
			display: flex;
			flex-direction: column;
			/* justify-content: center; */
			align-items: center;
			/* margin: 0; */
			overflow-x: hidden;
		}

		.header {
			display: block;
			width: 100%;
			background-color: deepskyblue;
			padding: 20px 10px;
			margin: 0%;
			flex: 0 0 100%;
		}

		.heading {
			margin: 10px 10px;
			/* padding: 0; */
		}

		.username {
			text-decoration: none;
			color: black;
			float: right;
		}

		.username:hover {
			color: blue;
		}


		.list {
			width: 100%;
			max-width: 700px;
			flex: 0 0 100%;
		}

		.container {
			margin: 5px 0px;
			padding: 10px;
			border: 3px solid deepskyblue;
			border-radius: 5px;
		}

		.c_name {
			display: inline-block;
		}

		.c_package {
			display: inline-block;
			float: right;
		}

		.c_role {
			display: block;
			margin: 5px;
			text-decoration: none;
		}

		.c_name, .c_package, .c_role {
			color: black;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1 class="heading">Placement Management</h1>
		<a class="username" href="/login"><h3>Name here</h3> Logout</a>
	</div>
	<div class="list">
		<a href="company/ID">
			<div class="container">
				<h3 class="c_name">LTI</h3>
				<h4 class="c_package" >Package: 7lpa</h4>
				<h4 class="c_role"><strong>Role:</strong>SDE</h4>
			</div>
		</a>
	</div>
</body>
</html>
